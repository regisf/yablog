{%extends 'admin/base_site.html'%}
{%block content%}
<h1>
    Add to exclusion list.
</h1>
<p>
    Would you like to add those entries to the exclusion list ?<br/>
    Only the first item is selected.
</p>
<div id="content-main">
<ul>
    <li><strong>IP Address:</strong> {{entry.ip}}</li>
    <li><strong>Browser signature:</strong> {{entry.browser}}</li>
</ul>
<form action="" method="post">
    {%csrf_token%}
    {{form_action.as_p}}  
    <input type="hidden" name="action" value="add_to_exclusion" />
    <input type="submit" name="apply"  value="Add to exclusion" />
    <input type="submit" name="cancel" value="Cancel" />
</form>
</div>
{%endblock%}
